# flag to save the vector features of the training instances into an input file
# for liblinear C implementation; if set to true, then no training will be performed;
# as a result, the input file for liblinear will be created along with a model archive
# that is missing the actual model; this can be complemented later with the training
# result of the liblinear C implementation
create.liblinear.input.file = false

# folder to use for evaluation results
eval.folder = eval
# flag to store wrong tag assignment in debug files
# in evaluation folder
debug = true

# work folder to use when building model
model.build.folder = model

# folder where to save the trained model as zip archive;
# empty for root folder
model.output.folder =
